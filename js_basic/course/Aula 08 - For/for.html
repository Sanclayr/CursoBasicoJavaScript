<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>For</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="row">
        <h1>For - Aula 8</h1>
        <div class="row">
            <strong> Simple For: </strong>
            <br>
            <script>
                for (var y = 0; y <= 10; y++) {
                    document.write(y + "<br>");
                }
            </script>

        </div>
        <div class="row">
            <strong> For 2: </strong>
            <br>

            <script>
                var arr = ["a content of a blog", "new of an article", "recipe for a cake", "programming tips"]
                for (y = 0; y < arr.length; y++) {
                    document.write("<p> Arr: " + arr[y]);
                }
            </script>

        </div>

    </div>


</body>

</html>
