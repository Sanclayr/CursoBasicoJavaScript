<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Arrays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="row">
        <h1>Methods of Arrays - Aula 5</h1>
        <div class="row">
            <strong> ForEach(callback[, thisObject]) </strong>
            <br>
            <script>
                var arr = ["a content of a blog", "new of an article", "recipe for a cake", "programming tips"]
                arr.forEach(function (value, key) {
                    document.write("<p> Key = " + key + " Value = " + value + "</p>")
                });
            </script>
        </div>


    </div>


</body>

</html>
