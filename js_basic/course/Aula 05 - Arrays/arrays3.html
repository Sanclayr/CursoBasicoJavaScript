<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Arrays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="row">
        <h1>Methods of Arrays - Aula 3</h1>
        <div class="row">
            <strong> sort() </strong>
            <br>
            <script>
                var arr1 = new Array(5, 3, 4, 2, 0, 1);
                arr1.sort();
                document.write("<p> sort(): " + arr1 + "</p>");
            </script>
        </div>

        <div class="row">
            <strong> sort() with callback</strong>
            <br>
            <script>
                var arr1 = new Array(5, 3, 4, 2, 0, 1);

                function desc(a, b) {
                    if (a > b) {
                        return -1;
                    } else if (a < b) {
                        return 1;
                    } else if (a === b) {
                        return 0
                    }
                }

                arr1.sort(desc);
                document.write("<p> sort(): " + arr1 + "</p>");
            </script>
        </div>

    </div>


</body>

</html>
