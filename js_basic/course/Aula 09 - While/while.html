<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>While</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="row">
        <h1>While - Aula 9</h1>
        <div class="row">
            <strong> do while: </strong>
            <br>
            <script>
                var num = -10;
                do {
                    num = num - 1;
                    document.write(num);
                } while (num > 0)
            </script>

        </div>
        <div class="row">
            <strong> while: </strong>
            <br>

            <script>
                var num = 10;
                while (num > 0) {
                    num = num - 1;
                    document.write(num);
                }
            </script>

        </div>

    </div>


</body>

</html>
