<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>If</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="row">
        <h1>If/Else - Aula 6</h1>
        <div class="row">
            <strong> If/Else </strong>
            <br>
            <script>
                if (3 > 2) {
                    document.write("true")
                } else {
                    document.write("false")
                }
            </script>

        </div>
        <div class="row">
            <strong> Calculadora: </strong>
            <br>
            <script>
                function calculadora(a, b, op) {
                    if (op === "+") {
                        return a + b;
                    } else if (op === "-") {
                        return a - b;
                    } else if (op === "*") {
                        return a * b;
                    } else {
                        return a / b;
                    }
                }

                document.write("<p> Calculadora: " + calculadora(5, 10, "+") + "</p>");
            </script>
        </div>

        <div class="row">
            <strong> Troco: </strong>
            <br>
            <script>
                function troco(value, cash) {
                    if (value > cash) {
                        return "Error -> Valor maior que cash"
                    } else {
                        return "Change = $ " + (cash - value)
                    }
                }

                document.write("<p> Troco: " + troco(15.34, 20) + "</p>");
            </script>
        </div>


    </div>


</body>

</html>
